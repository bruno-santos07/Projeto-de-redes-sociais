<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }


        ::-webkit-scrollbar{
            width: 0px;
            height: 0px;
        }

        img{
            width: 100vw;
        }

        a{
            display: block;
            padding: 20px;
            background-color: darkred;
            text-align: center;
            font-weight: bolder;
            text-decoration: none;
            color: white;

        }
        a:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <img src="img/GitHubBruno.jpeg" alt="GitHub">
    <a href="https://github.com/bruno-santos07" target="_blank">ACESSE</a>    
</body>
</html>
